schema:
  - pkg/graphql/**/*.graphql
exec:
  filename: internal/core/graph/generated/generated.go
  package: generated
model:
  filename: internal/core/graph/models_gen/models_gen.go
  package: model
models:
  User:
    model:
      - github.com/HEEPOKE/echo-haxagonal-graphql/internal/domain/models.User
    fields:
      reviews:
        resolver: true
  Shop:
    model:
      - github.com/HEEPOKE/echo-haxagonal-graphql/internal/domain/models.Shop
    fields:
      reviews:
        resolver: true
resolver:
  layout: follow-schema
  dir: internal/core/graph
  package: graph
  filename_template: "{name}.resolvers.go"
  type: Resolver
  user_layout: "single"
  user_filename: "user.resolver.go"
  user_package: "graph"
  user_type: "UserResolver"
  shop_layout: "single"
  shop_filename: "shop.resolver.go"
  shop_package: "graph"
  shop_type: "ShopResolver"
autobind: []
