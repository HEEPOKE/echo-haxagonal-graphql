type Shop 
  @goModel(
    model: "github.com/HEEPOKE/echo-haxagonal-graphql/internal/domain/models.Shop"
  ) {
  id: ID!
  name: String!
  address: String!
  createdAt: Time!
  updatedAt: Time!
}

input CreateShopInput {
  name: String!
  address: String!
}

extend type Query {
  getShop(id: ID!): Shop
}

extend type Mutation {
  createShop(input: CreateShopInput!): Shop
}

