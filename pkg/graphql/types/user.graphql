type User
  @goModel(
    model: "github.com/HEEPOKE/echo-haxagonal-graphql/internal/domain/models.User"
  ) {
  id: ID!
  username: String!
  email: String!
  password: String!
  tel: String!
  createdAt: Time!
  updatedAt: Time!
}

input CreateUserInput {
  username: String!
  email: String!
  password: String
  tel: String!
}

input UpdateUserInput {
  username: String!
  email: String!
  password: String
  tel: String!
}
