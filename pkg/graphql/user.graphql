scalar Time

directive @goModel(model: String!) on OBJECT

type User @goModel(model: "github.com/HEEPOKE/echo-haxagonal-graphql/internal/domain/models/models.User") {
  id: ID!
  name: String!
  email: String!
  createdAt: Time!
  updatedAt: Time!
}

input CreateUserInput {
  name: String!
  email: String!
}

type Query {
  getUser(id: ID!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User
}

schema {
  query: Query
  mutation: Mutation
}
